name: publish

on:
    push:
        branches:
            - release

jobs:
    main:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  registry-url: 'https://registry.npmjs.org'
                  always-auth: true
            - uses: pnpm/action-setup@v2
            - name: install
              run: pnpm i
            - name: build
              run: pnpm -r build
            - name: publish
              run: pnpm -r publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
